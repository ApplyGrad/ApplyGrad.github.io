        desc: "导师每周开放咨询时间"
        icon: fas fa-question


  portfolio:
    title: "成功案例"
    text: "我们曾令无数学子圆梦研究生！"
    section: 博客
    closebutton: "关闭介绍"

  about:
    title: "关于我们"
    text: "云启留学工作室"
    image: assets/img/timeline/1.jpg
    body: "选校焦虑 x，不知如何要推荐信 x，低水准文书 x，信息差的大坑 x <br> 你烦恼的，我们都懂！ <br> 最贴近大家的团队上线，带准毕业生头脑风暴，扫清障碍！ <br> 集合加拿大名校毕业导师，带给你最精准的学术指导与专业剖析！ <br> 跨领域博士生与投行前台，打造最懂你的未来规划！"
    section: 关于我们

  timeline:
    title: "服务流程"
    text: "一步步助您成功"
    section: 时间线
    # left is the default
    #start_align: "left"
    events:
      - title: "确认申研"
        # year: "缴交定金"
        desc: "学生缴交定金1000元人民币，如中途转变心意恕不退还，否则转为需付总费用的部分。"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "安排导师"
        # year: "首次会议"
        desc: "导师与学生首次会议完成后，学生补齐余款。"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "导师选校"
        # year: "10月"
        desc: "导师在收到学生申请后进行全面评估，提供院校选择的深度分析和建议，同时对学生的申请文书提供修改意见。导师与学生确定推荐信，保证每周的沟通交流，并在需要时提供申请辅助。如果学生未能成功入学，导师承诺在下一年免费为学生重新申请。"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: 文书创作"
        # year: "次年3月"
        desc: "文书团队在云起留学保证完成申请所需的全部文书，并在文书完成初稿前后，与导师和学生进行多次沟通。在初稿确定后，我们还为学生提供2-3次修改机会，直至最终稿件完成。每篇文书都会经过Turnitin检查以确保原创性，并根据学生的背景，进行个性化订制。"
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "祝您 <br> offer <br> 多多!"

  clients:
    section: 顾客
    max-height: 100px
